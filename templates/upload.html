<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #333333;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="submit"]:hover {
            background-color: #3700b3;
        }
        #status {
            font-size: 16px;
            margin-top: 10px;
            color: #4CAF50;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .image-item {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        
        .modal-buttons {
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .confirm-button {
            background-color: #6200ea;
            color: white;
        }
        
        .cancel-button {
            background-color: #333;
            color: white;
        }

        .background-image {
            border: 3px solid #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".jpg">
        <input type="submit" value="Upload">
    </form>
    <div id="status"></div>
    
    <div class="image-grid" id="imageGrid"></div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Set as Background?</h2>
            <div class="modal-buttons">
                <button class="modal-button confirm-button" id="confirmButton">Confirm</button>
                <button class="modal-button cancel-button" id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        
        // Load images
        async function loadImages() {
            const response = await fetch('/images');
            const images = await response.json();
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            
            images.forEach(image => {
                const div = document.createElement('div');
                div.className = 'image-item';
                const img = `<img src="${image.path}" alt="${image.name}" class="${image.isBackground ? 'background-image' : ''}">`;
                div.innerHTML = img;
                div.onclick = () => showModal(image.name);
                grid.appendChild(div);
            });
        }
        
        // Show modal
        function showModal(imageName) {
            selectedImage = imageName;
            document.getElementById('modal').style.display = 'block';
        }
        
        // Hide modal
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
            selectedImage = null;
        }
        
        // Set background
        async function setBackground() {
            if (!selectedImage) return;
            
            try {
                const response = await fetch('/set_background', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: selectedImage })
                });
                const data = await response.json();
                if (response.ok) {
                    window.location.reload();  // Reload page after setting background
                } else {
                    document.getElementById('status').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error setting background';
            }
        }
        
        // Event listeners
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    window.location.reload();  // Reload page after successful upload
                } else {
                    document.getElementById('status').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Upload failed';
            }
        });
        
        document.getElementById('confirmButton').onclick = setBackground;
        document.getElementById('cancelButton').onclick = hideModal;
        
        // Initial load
        loadImages();
    </script>
</body>
</html>
